<div class="container"><div class="row"><div class="col-md-12"><h2>Timetrack</h2></div></div><div class="row"><form ng-submit="addTask()"><div class="form-group col-md-6"><input name="task" type="text" placeholder="Enter task" required="required" ng-model="task.description" class="form-control"/></div><div class="form-group col-md-2"><button class="btn btn-primary">Add</button></div></form></div><div class="row"><div class="col-md-6"><ul class="list-group"><li ng-repeat="task in tasks" class="list-group-item clearfix">{{ task.description }}<span ng-click="removeTask(task)" class="btn btn-xs btn-danger glyphicon glyphicon-trash pull-right"></span></li></ul></div></div></div>
